<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="bg.png") }}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #00539C;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #00539C;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00539C;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00539C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00796B;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #00539C;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Predict Heart Disease Risk</h2>
        <p>AI-Powered Health Prediction Tool</p>
    </div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/about">About Project</a>
        <a href="/contact">Contact</a>
        <a href="/data">DataBase</a>
        {% if 'user' in session %}
            <a href="/dashboard" class="account">
                <img src="{{ url_for('static', filename='a.png') }}" alt="Account" style="width: 30px; height: 30px; border-radius: 50%;"></a>
        {% else %}
            <a href="/login" style="float: right;">Login</a>
        {% endif %}
    </div>
    <h1>Saved User Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Prediction</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.name }}</td>
            <td>{{ entry.prediction }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
