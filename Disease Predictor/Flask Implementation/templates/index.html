<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.png');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #00539C;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #00539C;
        }
        .container {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00539C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00796B;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Disease Predictor</h1>
        <p>AI-Powered Health Prediction Tool</p>
    </div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/about">About Project</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="symptoms">Enter Symptoms (comma-separated & Only in LowerCase):</label>
                <input type="text" id="symptoms" name="symptoms" placeholder="fever, headache, cough">
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div class="result">
                <h2>Prediction: {{ result }}</h2>
                <p>Based on symptoms: {{ symptoms }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
